<dom-module id="bound-variables-declared">
  <template>
  <el-one stringProp="{{stringProp}}"></el-one>
  <el-two stringProp="{{stringProp}}"></el-two>
  <el-one stringProp="{{stringProp1}}"></el-one>
  <el-two stringProp="{{stringProp2}}"></el-two>
  </template>
</dom-module>

<script>
Polymer({
  is: 'el-one',
  properties: {
    /**
     * A super nifty property.
     */
    stringProp: {
      type: String
    }
  }
});
Polymer({
  is: 'el-two',
  properties: {
    /**
     * A super nifty property.
     */
    stringProp: {
      type: String
    },
    numProp: {
      type: Number
    }
  }
});
Polymer({
  is: 'implicit-properties'
});
</script>
